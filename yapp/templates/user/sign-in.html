{% extends "base.html" %}

{% block content %}
  <h1>Sign in</h1>

  <form method="post">
    <div class="field">
      <label for="username">
        Username*:
        <input type="text" name="username" value="{{ request.form['username'] }}" required>
      </label>
    </div>

    <div class="field">
      <label for="password">
        Password*:
        <input type="password" name="password" value="{{ request.form['password'] }}" required>
      </label>
    </div>

    <button type="submit">Sign in</button>
  </form>
{% endblock %}
